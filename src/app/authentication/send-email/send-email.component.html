<div class="container">
    <img class="logo" src="../../assets/icons/logo_with_text.png" />
    <div class="recover-container">
        <div class="info">
            <a routerLink="/login" class="return-arrow">
                <img src="../../assets/icons/arrow_back.png" />
            </a>
            <h1>Passwort zurücksetzen</h1>
            <span>Bitte geben Sie Ihre E-Mail-Adresse ein. </span>
        </div>

        <form #createUserForm ngNativeValidate>
            <div>
                <div class="email-container" [class.focused]="isEmailFocused">
                    <img src="../../assets/icons/email_icon.png" />
                    <input name="email" id="email" type="email" placeholder="beispielname@email.de"
                        (focus)="onFocusEmail()" (blur)="onBlurMail()" />
                </div>
                <span class="error" *ngIf="mailError">
                    *Email ungültig. Bitte prüfen Sie Ihre Email.
                </span>
            </div>

            <div class="text-container">
                <p>
                    Wir senden Ihnen eine Email, über die Sie Ihr Passwort ändern können.
                </p>
            </div>

            <button [disabled]="email.length < 3" class="submit" (click)="recoverUser()" type="submit">
                E-Mail senden
            </button>
        </form>
    </div>
    <div class="data-policies">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
    </div>
    <div class="animation-container" *ngIf="showAnimationContainer">
        <img src="../../assets/icons/overlays/Overlay-Two.png" [@slideAnimation]="animationState"/>
    </div>
</div>
