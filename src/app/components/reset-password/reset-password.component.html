<div class="container">

    <div class="login-header">
        <img class="logo" src="../../assets/icons/logo_with_text.png">
    </div>
  
    <div class="send-email-container">
      <div class="info">
        <a routerLink="/login" class="return-arrow">
          <img src="../../assets/icons/arrow_back.png" />
        </a>
        <h1>Passwort zurücksetzen</h1>
      </div>
  
      <form #createUserForm ngNativeValidate>
        <div class="password-container" [class.focused]="isPwFocusedFirst">
          <input required name="newPassword" type="password" placeholder="Neues Passwort"
            (focus)="onFocusPwFirst()" (blur)="onBlurPwFirst()" />
        </div>
        <div>
          <div class="password-container" [class.focused]="isPwFocusedSecond">
            <input required name="confirmedPassword" id="confirmed" type="password"
              placeholder="Neues Passwort bestätigen" (focus)="onFocusPwSecond()" (blur)="onBlurPwSecond()" />
          </div>
          <span *ngIf="!pwMatch" class="error">Ihre Passwörter stimmen nicht überein. Bitte prüfen.</span>
          <span class="error" *ngIf="passwordLengthError">
            Ihr Passwort muss mindestens 8 Zeichen lang sein.
          </span>
        </div>
        <button type="button" class="submit" (click)="resetPassword()" [disabled]="confirmedPassword.length === 0"
          type="submit">
          Passwort ändern
        </button>
      </form>
    </div>
  
    <div class="data-policies">
      <a href="#">Impressum</a>
      <a href="#">Datenschutz</a>
    </div>
    <div *ngIf="showAnimationContainer" class="animation-container">
      <img [@slideAnimation]="animationState" src="../../assets/icons/logo_with_text.png" />
    </div>
  </div>
