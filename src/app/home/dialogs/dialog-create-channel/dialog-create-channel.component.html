<h1 class="mb-2 custom-text" mat-dialog-title>Channel erstellen</h1>
<div mat-dialog-content>
    <p class="mb-4">
        Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein #marketing zum Beispiel.
    </p>
    <div class="input-container">
        <label  class="mb-4" for="title">Channel-Name</label>
        <mat-form-field class="form-field mb-2 pointer" appearance="outline">
            <input class="pointer" id="title" matInput placeholder="# z.B. Kooperationsprojekte">
        </mat-form-field>
        <label  class="mb-4" for="description">Beschreibung <span>(optional)</span></label>
        <mat-form-field class="form-field pointer" appearance="outline">
            <input class="pointer" id="description" matInput placeholder="Dein Text hier">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn-primary flex-centered" mat-button [mat-dialog-close]="" cdkFocusInitial>Erstellen</button>
</div>
