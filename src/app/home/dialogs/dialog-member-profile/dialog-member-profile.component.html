<div class="d-flex column">
  <mat-card class="p-4 px-5 fs-4 z-3 min-500 gap-4">
    <div class="flex-centered justify-content-between">
      <h3><b>Profil</b></h3>
      <i
        class="bi bi-x fs-2 pointer x rounded-circle px-2"
        (click)="close()"
      ></i>
    </div>
    <div class="w-100 flex-centered">
      <img
        width="214px"
        height="214px"
        src="{{ user.photoURL }}"
        class="rounded-circle my-3"
      />
    </div>
    <!--  -->
    <div>
      <div class="w-100 mb-4">
        <div class="d-flex justify-content-between">
          <h3>
            <b>{{ user.name | titlecase }}</b>
          </h3>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div
            class="rounded-circle status online bottom-0 end-0 border-0"
          ></div>
          <p class="text-online">Active</p>
        </div>
      </div>
      <div>
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-envelope"></i>
          <p>E-Mail-Adresse</p>
        </div>
        <a class="text-mail pointer gap-start">{{ user.email }}</a>
      </div>
      <div class="w-100 flex-centered mt-2">
        <button class="btn-primary my-4" (click)="close()">
          <i class="bi bi-chat-right me-3"></i>
          Nachricht
        </button>
      </div>
    </div>
  </mat-card>
</div>
