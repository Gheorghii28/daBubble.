<h1 class="mb-2 custom-text" mat-dialog-title>
  # {{ editChannelForm.value.nameControl }}
</h1>
<div mat-dialog-content>
  <form
    [formGroup]="editChannelForm"
    class="input-container"
    (ngSubmit)="submit()"
  >
    <div
      class="channel-name-container"
      [ngClass]="{ 'container-border': !isChannelTitleEdited }"
    >
      <div class="edit-bar">
        <label
          class="mb-4"
          [ngClass]="{ translateToZero: isChannelTitleEdited }"
          for="title"
          >Channel-Name</label
        >
        <button
          type="submit"
          class="mb-4"
          [ngClass]="{ translateToZero: isChannelTitleEdited }"
          (click)="editChannelName()"
          [disabled]="isChannelDescriptionEdited"
        >
          {{ isChannelTitleEdited ? "Speichern" : "Bearbeiten" }}
        </button>
      </div>
      <mat-form-field
        *ngIf="isChannelTitleEdited"
        class="form-field"
        appearance="outline"
      >
        <input
          #inputName
          formControlName="nameControl"
          id="title"
          matInput
          placeholder="# z.B. Kooperationsprojekte"
        />
      </mat-form-field>
      <p
        *ngIf="!isChannelTitleEdited"
        class="edited-text"
        style="height: 78.77px"
      >
        <span style="font-weight: 700">#</span>
        {{ editChannelForm.value.nameControl }}
      </p>
    </div>
    <div
      class="channel-description-container"
      [ngClass]="{ 'container-border': !isChannelDescriptionEdited }"
    >
      <div class="edit-bar">
        <label
          class="mb-4"
          [ngClass]="{ translateToZero: isChannelDescriptionEdited }"
          for="description"
          >Beschreibung <span>(optional)</span></label
        >
        <button
          type="submit"
          class="mb-4"
          [ngClass]="{ translateToZero: isChannelDescriptionEdited }"
          (click)="editChannelDescription()"
          [disabled]="isChannelTitleEdited"
        >
          {{ isChannelDescriptionEdited ? "Speichern" : "Bearbeiten" }}
        </button>
      </div>
      <mat-form-field
        *ngIf="isChannelDescriptionEdited"
        class="form-field"
        appearance="outline"
      >
        <input
          #inputDescription
          formControlName="descriptionControl"
          id="description"
          matInput
          placeholder="Dein Text hier"
        />
      </mat-form-field>
      <p
        *ngIf="!isChannelDescriptionEdited"
        class="edited-text"
        style="width: 40vw; height: 78.77px; max-width: 790px"
      >
        {{ editChannelForm.value.descriptionControl }}
      </p>
      <div class="img-line flex-centered">
        <img src="../../../assets/icons/line.png" />
      </div>
      <span
        [ngClass]="{ translateToZero: isChannelDescriptionEdited }"
        class="text"
        >Erstellt von</span
      >
      <span
        [ngClass]="{ translateToZero: isChannelDescriptionEdited }"
        class="user-name"
        >{{ createdBy.name | titlecase }}</span
      >
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
    class="btn-primary flex-centered"
    mat-button
    cdkFocusInitial
    (click)="leaveChannel()"
  >
    Channel verlassen
  </button>
</div>
