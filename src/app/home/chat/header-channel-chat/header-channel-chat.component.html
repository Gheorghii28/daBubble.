  <div class="mini-info btn-channel-name pointer flex-centered">
    <div
      (click)="openMembersDialog()"
      class="img-container"
      *ngFor="
        let photoUrl of chatService.chatMemberPhotoUrls.value.slice(0, 3);
        let i = index
      "
    >
      <div class="avatar flex-centered">
        <img
          class="object-fit-cover"
          src="{{ photoUrl || 'assets/characters/default_character.png' }}"
        />
      </div>
    </div>
    <span>{{ chatService.currentChat.members.length }}</span>
  </div>
